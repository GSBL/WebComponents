<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo of datetimepicker</title>
	<link rel="stylesheet" type="text/css" href="../static/datetimepicker/src/datetimepicker.css">
</head>
<body>
	<label for="datetimepicker">Date</label>
	<input type="text" id="datetimepicker" value="" />

	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="../static/datetimepicker/src/datetimepicker.js"></script>
	<script type="text/javascript">
		$(
			function(){
				new DateTimePicker({value:new Date()});
			}
		)
	</script>
</body>
</html>
