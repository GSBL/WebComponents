<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo of datetimepicker</title>
	<link rel="stylesheet" type="text/css" href="../static/datetimepicker/src/datetimepicker.css">
</head>
<body>
	<p>输入框为空默认选中当前日期<p>
	<label for="datetimepicker2">Date：</label>
	<input type="text" id="datetimepicker2" value="2011-05-05" />

	<p>输入框不空<p>
	<label for="datetimepicker1">Date：</label>
	<input type="text" id="datetimepicker1" value="2013-07-07" />

	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../static/datetimepicker/src/datetimepicker.js"></script>
	<script type="text/javascript">
		$(function(){
				var d = new DateTimePicker({
					start:$("#datetimepicker2")
				});
				console.dir(d);
				// var f = new DateTimePicker({
				// 	value:new Date(2013,6,5),
				// 	start:$("#datetimepicker1")
				// });
				// console.dir(f);
			});
	</script>
</body>
</html>
