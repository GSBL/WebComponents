<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>suggestion</title>
<link rel="stylesheet" type="text/css" href="stylesheets/suggestion.css">
<style>
body { margin: 0; font: 14px/1.4 "Microsoft YaHei"; background-color: #EDEFF0; }
.container { width: 1200px; max-width: 80%; margin-left: auto; margin-right: auto; padding-bottom: 300px; overflow: hidden; }
</style>
</head>

<body>
<div class="container"><p>由于后台数据有限，建议输入NBA进行测试 </p> </div>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script src="javascripts/suggestion.js"></script>
<script>
	$(function () {
		new Suggestion({
			parentNode: $(".container"),
			placeholder: "hello world",
			url:"/search",
			onSearch: function (self,e) {
				alert("hello!")
			}
		});
	})
</script>
</body>
</html>
